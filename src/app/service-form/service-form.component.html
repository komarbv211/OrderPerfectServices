<form [formGroup]="serviceForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter service name" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" placeholder="Enter description"></textarea>
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" placeholder="Enter price" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Provider</mat-label>
      <input matInput formControlName="provider" placeholder="Enter provider name" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Rating</mat-label>
      <input matInput type="number" formControlName="rating" placeholder="Enter rating (0-5)" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Review Count</mat-label>
      <input matInput type="number" formControlName="reviewCount" placeholder="Enter number of reviews" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl" placeholder="Enter image URL" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Category</mat-label>
      <mat-select formControlName="categoryId">
        <mat-option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <div class="actions">
      <button mat-button type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="serviceForm.invalid">
        {{ serviceForm.get('id')?.value ? 'Update Service' : 'Create Service' }}
      </button>
    </div>
  </form>
