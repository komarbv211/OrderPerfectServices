<div class="dialog">
    <h3 mat-dialog-title>Delete Sevise</h3>
    <mat-dialog-content>
        Would you like to delete {{data.productName}}?
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="onNoClick()">No</button>
      <button mat-button (click)="onConfirm()" cdkFocusInitial>Yes</button>
    </mat-dialog-actions>
  </div>
