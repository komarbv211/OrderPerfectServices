<div class="dialog">
    <h2 mat-dialog-title>Delete Sevise</h2>
    <mat-dialog-content>
        Would you like to delete {{data.productName}}?
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
        <button mat-button mat-dialog-close (click)="onConfirm()" cdkFocusInitial>Ok</button>
    </mat-dialog-actions>
  </div>
